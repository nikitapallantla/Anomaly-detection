services:
  # --- INFRASTRUCTURE ---
  jaeger:
    image: jaegertracing/all-in-one:1.41
    container_name: jaeger
    ports:
      - "16687:16686"  # UI
      - "14268:14268"  # Collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - micro-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.93.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol-config.yaml"]
    volumes:
      # Change this line to include the folder name:
      - ./otel-collector/otel-collector-config.yaml:/etc/otelcol-config.yaml
    ports:
      - "4317:4317"
      - "8889:8889"
    depends_on:
      - jaeger
    networks:
      - micro-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - micro-network

  # --- MICROSERVICES ---
  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "5000:5000"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=api-gateway
      - NEXT_SERVICE=auth-service
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=auth-service
      - NEXT_SERVICE=user-service
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=user-service
      - NEXT_SERVICE=transaction-service
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

  transaction-service:
    build: ./services/transaction-service
    container_name: transaction-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=transaction-service
      - NEXT_SERVICE=account-service
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

  account-service:
    build: ./services/account-service
    container_name: account-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=account-service
      - NEXT_SERVICE=audit-service     
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

  audit-service:
    build: ./services/audit-service
    container_name: audit-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=audit-service
      - NEXT_SERVICE=notification-service 
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=notification-service
      - NEXT_SERVICE=fraud-service        
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

  fraud-service:
    build: ./services/fraud-service
    container_name: fraud-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - SERVICE_NAME=fraud-service
      - PYTHONUNBUFFERED=1
    networks:
      - micro-network

networks:
  micro-network:
    driver: bridge    